name: UI Tests on Windows and MacOS ğŸ§ª

on:
  schedule:
    - cron: "0 0/6 * * 1-5"
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build-mac:
    runs-on: macos-13
    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/Uplink

      - name: Set up cargo cache ğŸ› ï¸
        uses: Swatinem/rust-cache@v2

      - name: Install Rust ğŸ’¿
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.70.0
          override: true
          components: rustfmt, clippy

      - name: Add Targets for MacOS
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build executable ğŸ–¥ï¸
        run: make dmg
        continue-on-error: true

      - name: Create ZIP archive on MacOS ğŸ—³ï¸
        run: |
          ditto -c -k --sequesterRsrc --keepParent target/release/macos/Uplink.app Uplink-Mac-Universal.zip

      - name: Calculate hashes ğŸ§®
        run: |
          shasum -a 256 Uplink-Mac-Universal.zip > Uplink-Mac-Universal.zip.sha256.txt

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        with:
          name: Uplink-macos-latest
          path: |
            Uplink-Mac-Universal.zip
            Uplink-Mac-Universal.zip.sha256.txt

      - name: Add label if any of build jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  test-mac:
    needs: build-mac
    runs-on: macos-13

    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3

      - name: Download the MacOS app ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: Uplink-macos-latest
          path: ./apps

      - name: Enable opening app not codesigned ğŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Copy DMG to Appium Apps Directory ğŸ’¿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache NPM dependencies ğŸ”¨
        uses: actions/cache@v3
        id: cache-mac
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies ğŸ“¦
        if: steps.cache-mac.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v

      - name: Install Appium Driver ğŸ’»
        run: |
          appium driver install mac2
          appium driver list

      - name: Update MacOS runner to not autocorrect text
        run: |
          defaults write -g NSAutomaticCapitalizationEnabled -bool false
          defaults write -g NSAutomaticPeriodSubstitutionEnabled -bool false
          defaults write -g NSAutomaticSpellingCorrectionEnabled -bool false

      - name: Delete Cache Folder and copy reusable data
        run: |
          rm -rf ~/.uplink
          mkdir ./tests/fixtures/users/mac2
          cp -r ./tests/fixtures/users/FriendsTestUser/ ./tests/fixtures/users/mac2/FriendsTestUser

      - name: Run Tests on MacOS ğŸ§ª
        run: npm run mac.ci

      - name: Upload Test Report - MacOS CI
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-macos-ci
          path: ./test-report/*.xml

      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-allure-mac-ci
          path: ./allure-results/

      - name: Upload Screenshots for MacOS ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-MacOS
          path: ./test-results

      - name: Upload Appium Log for MacOS ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-macos
          path: ./appium.log
          
      - name: Run Tests on to Create First Account ğŸ§ª
        run: npm run mac.createAccountA
      
      - name: Run Tests on to Create Second Account ğŸ§ª
        run: npm run mac.createAccountB
         
      - name: Upload test accounts for Chat Users
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: appium-test-accounts
          path: |
            ./tests/fixtures/users/mac2/ChatUserA/
            ./tests/fixtures/users/mac2/ChatUserB/
            ./tests/fixtures/users/mac2/ChatUserA.json
            ./tests/fixtures/users/mac2/ChatUserB.json
        
      - name: Add label if any of test jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add
  
  test-mac-chats:
    strategy:
      matrix:
        job: ["chatA", "chatB"]
        include:
          - job: "chatA"
            username: "ChatUserA"
          - job: "chatB"
            username: "ChatUserB"
    needs: test-mac
    runs-on: macos-13

    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3

      - name: Download the MacOS app ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: Uplink-macos-latest
          path: ./apps
      
      - name: Download Test User Accounts ğŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: appium-test-accounts
          path: ./tests/fixtures/users/mac2
            
      - name: Enable opening app not codesigned ğŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Copy DMG to Appium Apps Directory ğŸ’¿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache NPM dependencies ğŸ”¨
        uses: actions/cache@v3
        id: cache-mac
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies ğŸ“¦
        if: steps.cache-mac.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v

      - name: Install Appium Driver ğŸ’»
        run: |
          appium driver install mac2
          appium driver list

      - name: Update MacOS runner to not autocorrect text
        run: |
          defaults write -g NSAutomaticCapitalizationEnabled -bool false
          defaults write -g NSAutomaticPeriodSubstitutionEnabled -bool false
          defaults write -g NSAutomaticSpellingCorrectionEnabled -bool false

      - if: ${{ matrix.username }}
        name: Delete Cache Folder and copy reusable data for ${{ matrix.username }}
        run: |
          rm -rf ~/.uplink
          cp -r ./tests/fixtures/users/mac2/${{ matrix.username }}/ ~/.uplink
      
      - name: Run Tests on MacOS ğŸ§ª
        run: npm run mac.${{ matrix.job }}

      - name: Upload Test Report - MacOS CI
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-macos-${{ matrix.job }}
          path: ./test-report/*.xml

      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-allure-mac-${{ matrix.job }}
          path: ./allure-results/

      - name: Upload Screenshots for MacOS ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-macos-${{ matrix.job }}
          path: ./test-results

      - name: Upload Appium Log for MacOS ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-macos-${{ matrix.job }}
          path: ./appium.log

      - name: Add label if any of test jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  remove-artifacts:
    needs:
      [
        build-mac,
        test-mac,
        test-mac-chats
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3

      - name: Remove label if all test jobs succeeded
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: remove

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            Uplink-macos-latest
            test-report-macos-ci
            test-report-macos-chatA
            test-report-macos-chatB
            test-allure-mac-ci
            test-allure-mac-chatA
            test-allure-mac-chatB
            appium-test-accounts
