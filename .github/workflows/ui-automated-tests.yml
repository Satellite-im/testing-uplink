name: UI Tests on Windows and MacOS üß™

on:
  schedule:
    - cron: "0 0/6 * * 1-5"
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/Uplink

      - name: Set up cargo cache üõ†Ô∏è
        uses: Swatinem/rust-cache@v2

      - name: Install Rust üíø
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.70.0
          override: true
          components: rustfmt, clippy

      - name: Install Protobuf üíø
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Add Targets for MacOS
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build executable üñ•Ô∏è
        run: make dmg
        continue-on-error: true

      - name: Create ZIP archive on MacOS üó≥Ô∏è
        run: |
          ditto -c -k --sequesterRsrc --keepParent target/release/macos/Uplink.app Uplink-Mac-Universal.zip

      - name: Calculate hashes üßÆ
        run: |
          shasum -a 256 Uplink-Mac-Universal.zip > Uplink-Mac-Universal.zip.sha256.txt

      - name: Upload Artifact ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v3
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        with:
          name: Uplink-macos-latest
          path: |
            Uplink-Mac-Universal.zip
            Uplink-Mac-Universal.zip.sha256.txt

      - name: Add label if any of build jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  build-windows:
    runs-on:
      labels: windows-latest

    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/Uplink

      - name: Install Rust üíø
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.70.0
          override: true
          components: rustfmt, clippy

      - name: Install Protobuf üíø
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Build executable üñ•Ô∏è
        run: cargo build --release --package uplink -F production_mode
        continue-on-error: true

      - name: Create ZIP archive on Windows üó≥Ô∏è
        run: Compress-Archive -Path target/release/uplink.exe -Destination uplinkWindows.zip

      - name: Upload Executable ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v3
        with:
          name: Uplink-windows-latest
          path: uplinkWindows.zip

      - name: Add label if any of build jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  test-mac:
    needs: build-mac
    runs-on: macos-latest

    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3

      - name: Download the MacOS app üó≥Ô∏è
        uses: actions/download-artifact@v3
        with:
          name: Uplink-macos-latest
          path: ./apps

      - name: Enable opening app not codesigned üñ•Ô∏è
        run: sudo spctl --master-disable

      - name: Copy DMG to Appium Apps Directory üíø
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache NPM dependencies üî®
        uses: actions/cache@v3
        id: cache-mac
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies üì¶
        if: steps.cache-mac.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Appium Server üíª
        run: |
          npm install -g appium@next
          appium -v

      - name: Install Appium Driver üíª
        run: |
          appium driver install mac2
          appium driver list

      - name: Update MacOS runner to not autocorrect text
        run: |
          defaults write -g NSAutomaticCapitalizationEnabled -bool false
          defaults write -g NSAutomaticPeriodSubstitutionEnabled -bool false
          defaults write -g NSAutomaticSpellingCorrectionEnabled -bool false

      - name: Delete Cache Folder and copy reusable data
        run: |
          rm -rf ~/.uplink
          mkdir ./tests/fixtures/users/mac2
          cp -r ./tests/fixtures/users/FriendsTestUser/ ./tests/fixtures/users/mac2/FriendsTestUser

      - name: Run Tests on MacOS üß™
        run: npm run mac.ci

      - name: Upload Test Report - MacOS CI
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-macos-ci
          path: ./test-report/*.xml

      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-allure-mac-ci
          path: ./allure-results/*.json

      - name: Upload Screenshots for MacOS üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-MacOS
          path: ./test-results

      - name: Upload Appium Log for MacOS üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-macos
          path: ./appium.log

      - name: Add label if any of test jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  test-windows-chats:
    needs: build-windows
    runs-on: windows-latest

    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3

      - name: Change resolution on Windows Runner
        run: Set-DisplayResolution -Width 1920 -Height 1080 -Force
        shell: powershell

      - name: Download the Windows app üó≥Ô∏è
        uses: actions/download-artifact@v3
        with:
          name: Uplink-windows-latest
          path: ./apps

      - name: Extract .zip into apps Directory üó≥Ô∏è
        run: Expand-Archive -Path ./apps/uplinkWindows.zip -DestinationPath ./apps

      - name: Copy app to have two instances üíø
        working-directory: ./apps
        run: |
          cp -r ./uplink.exe ./uplink2.exe

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache NPM dependencies üî®
        uses: actions/cache@v3
        id: cache-windows-chats
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies üì¶
        if: steps.cache-windows-chats.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Appium Server üíª
        run: |
          npm install -g appium@next
          appium -v

      - name: Install Appium Driver üíª
        run: |
          appium driver install --source=npm appium-windows-driver
          appium driver list

      - name: Delete Cache Folder if exists - Windows
        run: If (Test-Path $home/.uplink/.user) {Remove-Item -Recurse -Force $home/.uplink/.user} Else { Break }
        shell: powershell

      - name: Run Chat Tests on Windows üß™
        run: npm run windows.multiremote

      - name: Upload Test Report - Windows Chats
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-windows-chats
          path: ./test-report/*.xml

      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-allure-windows-chats
          path: ./allure-results/*.json

      - name: Upload Screenshots for Windows - Chats üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-windows-chats
          path: ./test-results

      - name: Upload Appium Log for Windows - Chats üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-windows-chats
          path: |
            ./appium.log

      - name: Add label if any of test jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  test-windows:
    needs: build-windows
    runs-on: windows-latest

    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3

      - name: Change resolution on Windows Runner
        run: Set-DisplayResolution -Width 1920 -Height 1080 -Force
        shell: powershell

      - name: Download the Windows app üó≥Ô∏è
        uses: actions/download-artifact@v3
        with:
          name: Uplink-windows-latest
          path: ./apps

      - name: Extract .zip into apps Directory üó≥Ô∏è
        run: Expand-Archive -Path ./apps/uplinkWindows.zip -DestinationPath ./apps

      - name: Setup Node.js üî®
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Cache NPM dependencies üî®
        uses: actions/cache@v3
        id: cache-windows
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies üì¶
        if: steps.cache-windows.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install and Run Appium Server üíª
        run: |
          npm install -g appium@next
          appium -v

      - name: Install Appium Driver üíª
        run: |
          appium driver install --source=npm appium-windows-driver
          appium driver list

      - name: Delete Cache Folder if exists - Windows
        run: If (Test-Path $home/.uplink/.user) {Remove-Item -Recurse -Force $home/.uplink/.user} Else { Break }
        shell: powershell

      - name: Run Tests on Windows üß™
        id: test-execution-windows
        run: npm run windows.ci

      - name: Upload Test Report - Windows CI
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report-windows-ci
          path: ./test-report/*.xml

      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-allure-windows-ci
          path: ./allure-results/*.json

      - name: Upload Screenshots for Windows üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-windows
          path: ./test-results

      - name: Upload Appium Log for Windows üì∑
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-windows
          path: ./appium.log

      - name: Add label if any of test jobs failed
        if: failure()
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: add

  publish-test-results:
    if: always()
    needs: [test-mac, test-windows-chats, test-windows]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
      issues: read

    steps:
      - name: Download Test Report for MacOS CI
        uses: actions/download-artifact@v3
        with:
          name: test-report-macos-ci
          path: artifacts

      - name: Download Test Report for Windows Chats
        uses: actions/download-artifact@v3
        with:
          name: test-report-windows-chats
          path: artifacts

      - name: Download Test Report for Windows CI
        uses: actions/download-artifact@v3
        with:
          name: test-report-windows-ci
          path: artifacts

      - name: Download Allure Results for MacOS CI
        uses: actions/download-artifact@v3
        with:
          name: test-allure-mac-ci
          path: allure

      - name: Download Allure Results for Windows CI
        uses: actions/download-artifact@v3
        with:
          name: test-allure-windows-ci
          path: allure

      - name: Download Allure Results for Windows Chats
        uses: actions/download-artifact@v3
        with:
          name: test-allure-windows-chats
          path: allure

      - name: Publish Test Results for Tests
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        with:
          junit_files: "artifacts/**/*.xml"
          ignore_runs: true
          job_summary: false
          compare_to_earlier_commit: false
          check_name: "UI Automated Test Results Summary for MacOS/Windows"

      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-history

      - name: Comment PR with the Test Results
        uses: actions/github-script@v5
        with:
          # This snippet is public-domain, taken from
          # https://github.com/oprypin/nightly.link/blob/master/.github/workflows/pr-comment.yml
          script: |
            async function upsertComment(owner, repo, issue_number, purpose, body) {
              const {data: comments} = await github.rest.issues.listComments(
                {owner, repo, issue_number});
              const marker = `<!-- bot: ${purpose} -->`;
              body = marker + "\n" + body;
              const existing = comments.filter((c) => c.body.includes(marker));
              if (existing.length > 0) {
                const last = existing[existing.length - 1];
                core.info(`Updating comment ${last.id}`);
                await github.rest.issues.updateComment({
                  owner, repo,
                  body,
                  comment_id: last.id,
                });
              } else {
                core.info(`Creating a comment in issue / PR #${issue_number}`);
                await github.rest.issues.createComment({issue_number, body, owner, repo});
              }
            }
            const {owner, repo} = context.repo;
            const run_id = ${{github.event.workflow_run.id}};
            const pull_requests = ${{ toJSON(github.event.workflow_run.pull_requests) }};
            if (!pull_requests.length) {
              return core.error("This workflow doesn't match any pull requests!");
            }
            let body = 'You can find the UI Automated Tests report in the following [link](https://satellite-im.github.io/testing-uplink/allure-report/${{ github.run_number }})';
            core.info("Review thread message body:", body);
            for (const pr of pull_requests) {
              await upsertComment(owner, repo, pr.number,
                "nightly-link", body);
            }

      - name: Paste the report link into the PR
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: "Automated Tests Results"
          description: "Completed"
          state: "success"
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: https://satellite-im.github.io/testing-uplink/${{ github.run_number }}

  remove-artifacts:
    needs:
      [
        build-mac,
        build-windows,
        test-mac,
        test-windows-chats,
        test-windows,
        publish-test-results,
      ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout testing directory üîñ
        uses: actions/checkout@v3

      - name: Remove label if all test jobs succeeded
        uses: buildsville/add-remove-label@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Failed Automated Test
          type: remove

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            Uplink-windows-latest
            Uplink-macos-latest
            test-report-macos-ci
            test-report-windows-ci
            test-report-windows-chats
            test-allure-mac-ci
            test-allure-windows-ci
            test-allure-windows-chats
