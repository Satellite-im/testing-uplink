name: Windows - UI Automated Tests - Build App and Run Tests ğŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test-on-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Cache NPM dependencies ğŸ”¨
        uses: actions/cache@v3
        id: cache-appium
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies ğŸ“¦
        if: steps.cache-appium.outputs.cache-hit != 'true'
        run: npm ci

      #- name: Download the app ğŸ—³ï¸
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: Uplink-Windows
      #    path: ./apps

      - name: Install and Run Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install --source=npm appium-windows-driver
          appium driver list

      - name: Delete cache folder before starting
        run: If (Test-Path $home/.uplink) {Remove-Item -Recurse -Force $home/.uplink} Else { Break }
        shell: powershell

      - name: Run WebdriverIO tests on Windows ğŸ§ª
        run: npm run windows.chatB

      - name: Upload Screenshots ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-chatB
          path: ./test-results

      - name: Upload Appium Log ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-chatB
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails ğŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop-chatB.jpg"
