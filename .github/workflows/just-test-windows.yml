name: Windows - UI Automated Tests - Build App and Run Tests ðŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test-on-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 16]
        include:
          - node: 18
            run: windows.chatA
            user: ChatUserA
          - node: 16
            run: windows.chatB
            user: ChatUserB

    steps:
      - name: Checkout testing directory ðŸ”–
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Cache NPM dependencies ðŸ”¨
        uses: actions/cache@v3
        id: cache-appium
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies ðŸ“¦
        if: steps.cache-appium.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install and Run Appium Server ðŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install --source=npm appium-windows-driver
          appium driver list

      - name: Delete cache folder before starting
        run: If (Test-Path $home/.uplink) {Remove-Item -Recurse -Force $home/.uplink} Else { Break }
        shell: powershell

      - name: Run WebdriverIO tests on Windows ðŸ§ª
        run: npm run ${{ matrix.run }}

      - name: Upload Screenshots ðŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.run }}
          path: ./test-results

      - name: Upload Appium Log ðŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.run }}
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails ðŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop-screenshot-${{ matrix.run }}.jpg"
