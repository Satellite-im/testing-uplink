name: Mac - UI Automated Tests - Build App and Run Tests 🧪

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-latest-xl]
        include:
          - os: macos-latest
            run: mac.chatA
            user: ChatUserA
          - os: macos-latest-xl
            run: mac.chatB
            user: ChatUserB
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout testing directory 🔖
        uses: actions/checkout@v3

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Cache NPM dependencies 🔨
        uses: actions/cache@v3
        id: cache-appium
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies 📦
        if: steps.cache-appium.outputs.cache-hit != 'true'
        run: npm ci

      - name: Enable opening app not codesigned 🖥️
        run: sudo spctl --master-disable

      - name: Copy DMG to Appium Apps Directory 💿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server 💻
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Delete cache data from application
        run: rm -rf ~/.uplink

      - name: Take screenshot of App opened 📷
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        with:
          file-name: "desktop-before-starting-${{ matrix.user }}.jpg"

      - name: Run WebdriverIO tests on MacOS 🧪
        run: npm run ${{ matrix.run }}

      - name: Upload Screenshots 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.user }}
          path: ./test-results

      - name: Upload Appium Log 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.user }}
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails 📷
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop-screenshot-${{ matrix.user }}.jpg"
