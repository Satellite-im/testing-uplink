name: Mac - UI Automated Tests - Build App and Run Tests ğŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        run: ["mac.chatA", "mac.chatB"]

    steps:
      - name: Checkout testing directory ğŸ”–
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Cache NPM dependencies ğŸ”¨
        uses: actions/cache@v3
        id: cache-appium
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies ğŸ“¦
        if: steps.cache-appium.outputs.cache-hit != 'true'
        run: npm ci

      - name: Enable opening app not codesigned ğŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Copy DMG to Appium Apps Directory ğŸ’¿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server ğŸ’»
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Copy Cache Data from User A
        if: matrix.run == "mac.chatA"
        run: |
          rm -rf ~/.uplink
          cp -rf ./tests/fixtures/users/ChatUserA/ ~/.uplink

      - name: Copy Cache Data from User A
      if: matrix.run == "mac.chatB"
        run: |
          rm -rf ~/.uplink
          cp -rf ./tests/fixtures/users/ChatUserB/ ~/.uplink

      - name: Run WebdriverIO tests on MacOS ğŸ§ª
        run: npm run ${{ matrix.run }}

      - name: Upload Screenshots ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.run }}
          path: ./test-results

      - name: Upload Appium Log ğŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.run }}
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails ğŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop-${{ matrix.run }}.jpg"
