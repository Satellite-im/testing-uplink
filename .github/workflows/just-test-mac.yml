name: Mac - UI Automated Tests - Build App and Run Tests 🧪

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        run: ["mac.chatA", "mac.chatB"]

    steps:
      - name: Checkout testing directory 🔖
        uses: actions/checkout@v3

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Cache NPM dependencies 🔨
        uses: actions/cache@v3
        id: cache-appium
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies 📦
        if: steps.cache-appium.outputs.cache-hit != 'true'
        run: npm ci

      - name: Enable opening app not codesigned 🖥️
        run: sudo spctl --master-disable

      #- name: Download the app 🗳️
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: app-macos
      #    path: ./apps

      - name: Copy DMG to Appium Apps Directory 💿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server 💻
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Delete Cache Folder if exists
        run: rm -rf ~/.uplink

      - name: Run WebdriverIO tests on MacOS 🧪
        run: npm run ${{ matrix.run }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: |
          always() && matrix.run == 'mac.ci'
        with:
          junit_files: "./test-report/*.xml"
          check_name: "UI Automated Test Results on MacOS"

      - name: Upload Screenshots 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.run}}
          path: ./test-results

      - name: Upload Appium Log 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.run}}
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails 📷
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop-${{ matrix.run }}.jpg"
