name: UI Automated Tests on MacOS ðŸ§ª

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build-app:
    runs-on: macos-latest

    steps:
      - name: Checkout testing directory ðŸ”–
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/Uplink

      - name: Set up cargo cache ðŸ› ï¸
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Rust ðŸ’¿
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Protobuf ðŸ’¿
        uses: arduino/setup-protoc@v1
        continue-on-error: true
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Run cargo update ðŸŒ
        run: cargo update

      - name: Run cargo clean ðŸ§¹
        run: cargo clean

      - name: Build executable ðŸ–¥ï¸
        continue-on-error: true
        run: make dmg

      - name: Create ZIP archive ðŸ—³ï¸
        run: |
          ditto -c -k --sequesterRsrc --keepParent target/release/macos/Uplink.app Uplink-Mac-Universal.zip

      - name: Calculate hashes ðŸ§®
        run: |
          shasum -a 256 Uplink-Mac-Universal.zip > Uplink-Mac-Universal.zip.sha256.txt

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        with:
          name: app-macos
          path: |
            Uplink-Mac-Universal.zip
            Uplink-Mac-Universal.zip.sha256.txt

  test:
    needs: build-app
    runs-on: macos-latest

    steps:
      - name: Checkout testing directory ðŸ”–
        uses: actions/checkout@v3

      - name: Enable opening app not codesigned ðŸ–¥ï¸
        run: sudo spctl --master-disable

      - name: Download the app ðŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: app-macos
          path: ./apps

      - name: Copy DMG to Appium Apps Directory ðŸ’¿
        working-directory: ./apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install NPM dependencies ðŸ“¦
        run: npm install

      - name: Install and Run Appium Server ðŸ’»
        run: |
          chmod +x ./scripts/run_appium_macos_server.sh
          ./scripts/run_appium_macos_server.sh

      - name: Run WebdriverIO tests on MacOS ðŸ§ª
        run: npm run mac.ci

      - name: Upload Screenshots if tests failed ðŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots
          path: ./test-results

      - name: Upload Appium Log if tests failed ðŸ“·
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log
          path: ./appium.log

      - name: Take screenshot of GH runner if test execution fails ðŸ“·
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop.jpg"

      - name: Publish JUnit reports â¬†ï¸
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: junit-results
          path: ./test-report/*.xml

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout testing directory ðŸ”–
        uses: actions/checkout@v3

      - name: Download JUnit results ðŸ—³ï¸
        uses: actions/download-artifact@v3
        with:
          name: junit-results

      - name: Publish Test Results ðŸ“¢
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "junit-results/*.xml"
          report_individual_runs: "true"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set badge color ðŸŽ¨
        shell: bash
        run: |
          case ${{ fromJSON( steps.test-results.outputs.json ).conclusion }} in
            success)
              echo "BADGE_COLOR=31c653" >> $GITHUB_ENV
              ;;
            failure)
              echo "BADGE_COLOR=800000" >> $GITHUB_ENV
              ;;
            neutral)
              echo "BADGE_COLOR=696969" >> $GITHUB_ENV
              ;;
          esac

      - name: Create badge ðŸ·ï¸
        uses: emibcn/badge-action@d6f51ff11b5c3382b3b88689ae2d6db22d9737d1
        with:
          label: UI Tests
          status: "${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.tests }} tests, ${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.runs }} runs: ${{ fromJSON( steps.test-results.outputs.json ).conclusion }}"
          color: ${{ env.BADGE_COLOR }}
          path: badge.svg

      - name: Upload badge to Gist â¬†ï¸
        if: >
          github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev' ||
          github.event_name != 'workflow_run' && github.ref == 'refs/heads/dev'
        uses: andymckay/append-gist-action@1fbfbbce708a39bd45846f0955ed5521f2099c6d
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: https://gist.githubusercontent.com/{user}/{id}
          file: badge.svg
